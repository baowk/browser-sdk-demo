version: '3.8'

services:
  browser-sdk-demo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: browser-sdk-demo
    ports:
      - "80:80"      # 前端和API统一入口
      - "7888:7888"  # 后端API直连端口（可选）
    environment:
      - TZ=Asia/Shanghai
    volumes:
      # 可选：挂载配置文件进行调试
      # - ./sdk-server/resources/config.docker.yaml:/app/server/resources/config.docker.yaml
      # 可选：挂载日志目录
      # - ./logs:/app/server/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

